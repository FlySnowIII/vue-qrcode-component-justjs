<!doctype html>
<html lang="ja">

<head>
    <title>Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="./lib/jquery-3.5.1.min.js"></script>
    <script src="./lib/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

</head>

<body>
    <main id="vueapp" class="pb-5" :class="bgcolor">
        <div class="form-group">
            <label for="">QR URL</label>
            <input type="text" class="form-control" v-model="qrurl">
        </div>
        <button type="button" class="btn btn-primary" @click="btnqrmakeclick()">Click to Change</button>
        <hr>
        <div class="py-4">
            <div class="container">
                <!-- <div class="row py-2">
                    <div class="col-2">
                        <vue-qrcode text="https://l-pokect.web.app/r.html?i=K&d=a&=A"></vue-qrcode>
                    </div>
                </div> -->
                <div class="row py-4" v-for="(item, index) in qrurllist" >
                    <div class="col-3">
                        <vue-qrcode :text="item.url"></vue-qrcode>
                    </div>
                    <div class="col-12">
                        {{item.mykey}}
                    </div>
                </div>

            </div>
        </div>

    </main>
    <!-- Vue.js -->
    <script src="./lib/vue.js"></script>
    <!-- QR -->
    <script src="./lib/qrcode.min.js"></script>
    <script src="./lib/vueplugin/vue-qrcode.js"></script>


    <!-- Main Javascript -->
    <script>
        var vueapp = new Vue({
            el: '#vueapp',
            data() {
                return {
                    bgcolor:'gray',
                    qrurllist:[
                        {url:'https://l-ppp/o.html?i=i',mykey:'_INPLUS',},
                        {url:'https://l-ppp/o.html?i=k',mykey:'_PLUSKT',},
                        {url:'https://l-ppp/o.html?i=a',mykey:'_PLUSAB',},
                        {url:'https://l-ppp/o.html?i=p',mykey:'_KPINP',},
                        {url:'https://l-ppp/o.html?i=c',mykey:'_KPECO',},
                        {url:'https://l-ppp/o.html?i=r',mykey:'_KPRES',},
                        {url:'https://l-ppp/o.html?i=w',mykey:'_KPWSH',},
                        {url:'https://l-ppp/o.html?i=t',mykey:'_TOILETINPULS',},
                        {url:'https://l-ppp/o.html?i=d',mykey:'_WOODDECKPLUSONE',},
                    ],
                    mykey:{
                        'i':'_INPLUS',
                        'k':'_PLUSKT',
                        'a':'_PLUSAB',
                        'p':'_KPINP',
                        'c':'_KPECO',
                        'r':'_KPRES',
                        'w':'_KPWSH',
                        't':'_TOILETINPULS',
                        'd':'_WOODDECKPLUSONE',
                        },
                }
            },
        });
    </script>
</body>
